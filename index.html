<!DOCTYPE html>
<html>
  <head>
     <title> Magic Notes </title>
	 <meta name="viewport" width="device-width;initial-scale:1.0">
	 <link rel="stylesheet" href="style.css"> 
	 
  </head>
  <body>
	 <nav id="nav">
	    <div class="nav-divs"> 
				<span class="nav-span" id="magic"> Magic Notes </span> 
				<span class="nav-span"> Home </span>
		</div>
		<div id="nav-search" class="nav-divs"> 
		        <input id="search-input" id="search-input" type="text" placeholder="Search Notes">
				<span id="search-btn"> Search </span>
		</div>
	 </nav>	
	 
	 <div id="display-alert"> </div>
	 
	 <h2 class="heading"> Welcome to Magic Notes </h2>
	 
	 <div id="addNotesOuter-div">
	    <div id="addNotes-div">
			 <p> Add a note </p>
			 <textarea id="text-area" rows="5" cols="80"> </textarea>
			 <br>
			 <input id="addNotes-btn" type="button" value="Add Note">
		</div>	 
	 </div>
	 
	 <h2 class="heading"> Your Notes </h2>
	 
	 <p id="use-add-note"> Nothing to show! Use "Add a note" section to add notes  </p>
	 
	 <div id="your-notes">
	 </div>
	 
	 
  </body>
  
	<script src="script.js"> </script>
</html>
